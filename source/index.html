<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Фитнес центр SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div style="display:none">
        <include src="build/img/sprite_auto.svg"></include>
    </div>
    <header class="page-header">
        <div class="page-header__container">
            <div class="page-header__superior-wrapper">
                <a class="page-header__logo-link">
                    <svg class="page-header__logo-desktop" width="87" height="20">
                        <use xlink:href="#logo-desktop"></use>
                    </svg>
                    <svg class="page-header__logo-tablet" width="80" height="18">
                        <use xlink:href="#logo-tablet"></use>
                    </svg>
                    <svg class="page-header__logo-mobile" width="67" height="16">
                        <use xlink:href="#logo-mobile"></use>
                    </svg>
                </a>
                <a class="page-header__phone" href="tel:88005555555">
                    8-800-555-55-55
                </a>
            </div>
            <div class="page-header__inferior-wrapper">
                <h2 class="page-header__city">Омск</h2>
                <div class="page-header__inferior-container">
                <h1 class="page-header__caption">Фитнес центр</h1>
                <ul class="page-header__list">
                    <li class="page-header__list-item">Тренажёрный зал</li>
                    <li class="page-header__list-item">Групповые занятия</li>
                    <li class="page-header__list-item">Кардио-зона</li>
                </ul>
                <ul class="page-header__social-list">
                    <li class="page-header__social-item">
                        <a href="#" class="page-header__social-link">FB</a>
                    </li>
                    <li class="page-header__social-item">
                        <a href="#" class="page-header__social-link">VK</a>
                    </li>
                    <li class="page-header__social-item">
                        <a href="#" class="page-header__social-link">IG</a>
                    </li>
                </ul>
            </div>
                <span class="page-header__subscription button-templet">Купить абонемент</span>
            </div>
        </div>
    </header>
</body>

</html>
